- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc

- create:
    - ~/workspace

- brew:
    - git
    - zsh
    - gh

- cask:
    - raycast

- shell:
    - curl -L git.io/antigen > ~/antigen.zsh
    - chsh -s $(which zsh)
    - sh .macos
